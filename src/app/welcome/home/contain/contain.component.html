<div class="container marketing">
  <h1 class="text-center">Our Instructors</h1>
  <!-- Three columns of text below the carousel -->
  <div class="row">
    <div class="col-lg-4 text-center" *ngFor="let student of formateurs.slice(0,3)">
      <!-- Replace the SVG with an IMG element -->
      <img src="{{ student.img }}"  width="140" height="140" class="bd-placeholder-img rounded-circle mx-auto">

      <h2  class="text-center">{{ student.nom }}</h2>
      <p>{{ student.competences }}</p>
      <p>{{ student.remarques }}</p>
      <p><a [routerLink]="['/formateurdetails', student.id]" class="btn btn-primary" href="#">View details &raquo;</a></p>
    </div><!-- /.col-lg-4 -->
  </div>
</div>
