<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Apply transparency to the background */
    .vh-100 {
      background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), url('https://karinaspooner.com/wp-content/uploads/2021/03/javier-trueba-iQPr1XkF5F0-unsplash-300x200.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

  <br>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

             <h3 class="mb-5">Sign in</h3>
             <form (submit)="loginUser()">
              <div class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" [(ngModel)]="credentials.username" name="username" required/>
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="credentials.password"  name="password" required />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

             
              

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                {{ errorMessage }}
              </div>
              
              <!-- Your existing login form goes here -->
              
              <div>
                <p class="mb-0">Don't have an account? 
                    <a routerLink="/register" href="#" class="text-black-50 fw-bold">Sign Up</a>
                </p>
              </div>
             </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
